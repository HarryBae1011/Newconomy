spring:
  datasource:
    # 메모리(mem)에서 실행하겠다는 설정입니다. 설치가 필요 없습니다!
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop # 테스트 시작 시 테이블 만들고 끝날 때 지움
    show-sql: true

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: test
            client-secret: test
            redirect-uri: http://localhost/login/oauth2/code/kakao
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            client-name: Kakao
            scope:
              - profile_nickname

          google:
            client-id: test
            client-secret: test
            redirect-uri: http://localhost/login/oauth2/code/google
            scope:
              - email

        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

jwt:
  secret: this-is-a-very-long-test-secret-key-for-jwt-token
  expiration: 3600000

naver:
  client:
    id: test
    secret: test